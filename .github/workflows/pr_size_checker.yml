name: PR Labeler
on: [pull_request]

jobs:
  pr_size_checker:
    runs-on: ubuntu-latest
    name: Check size
    steps:
      - name: Pull Request size labeler
        uses: CodelyTV/pr-size-labeler@v1
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          xs_max_size: '10'
          s_max_size: '100'
          m_max_size: '500'
          l_max_size: '1000'
          fail_if_xl: 'false'
          message_if_xl: 'This PR is so big! Please, split it ðŸ˜Š'
